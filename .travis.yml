sudo: required
services:
- docker
script:
- docker build -t stocard/dockerbase-node:$TRAVIS_COMMIT .
- docker tag stocard/dockerbase-node:$TRAVIS_COMMIT stocard/dockerbase-node:$TRAVIS_BRANCH
after_success:
- docker login -u="$PRIVATE_DOCKER_USERNAME" -p="$PRIVATE_DOCKER_PASSWORD" && docker push stocard/dockerbase-node:$TRAVIS_COMMIT && docker push stocard/dockerbase-node:$TRAVIS_BRANCH && docker logout

env:
  global:
  - secure: 
  - secure: 
